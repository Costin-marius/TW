<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatsapp</title>
    <style>
        :root {
            --base-background-color: white;
            --secondary-background-color: #f2f2f2;
            --base-text-color: black;
            --secondary-text-color: gray;
            --badge-color: limegreen;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--base-background-color);
        }

        .container {
            display: grid;
            grid-template-columns: 30% auto;
            grid-template-rows: 10% auto 10%;
            grid-template-areas:
                "search-bar chat-heading"
                "contacts chat"
                "contacts chat-input";
            height: 100vh;
        }

        div.chat-heading {
            grid-area: chat-heading;
            background-color: var(--secondary-background-color);
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-weight: bold;
        }

        div.search-bar {
            grid-area: search-bar;
            background-color: var(--secondary-background-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.search-bar input {
            height: 2em;
            width: 85%;
            border: 1px solid lightgray;
            border-radius: 15px;
            padding-left: 10px;
        }

        div.contacts {
            grid-area: contacts;
            overflow-y: auto;
        }

        .contact {
            height: 10vh;
            display: flex;
            align-items: center;
            padding-left: 10px;
            cursor: pointer;
        }

        .contact:nth-child(even) {
            background-color: var(--secondary-background-color);
        }

        .contact:hover {
            background-color: #e6e6e6;
        }

        .avatar {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: var(--badge-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            padding-left: 10px;
        }

        .contact-container .status {
            font-size: 0.8em;
            color: var(--secondary-text-color);
        }

        div.chat {
            grid-area: chat;
            padding: 10px;
            overflow-y: auto;
        }

        .chat .message {
            width: 70%;
            border-radius: 10px;
            padding: 8px;
            margin: 8px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
        }

        .chat .message:nth-child(odd) {
            background-color: var(--secondary-background-color);
            align-self: flex-start;
        }

        .chat .message:nth-child(even) {
            background-color: var(--badge-color);
            color: white;
            margin-left: auto;
        }

        div.chat-input {
            grid-area: chat-input;
            background-color: var(--secondary-background-color);
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        div.chat-input input[type="text"] {
            width: 80%;
            height: 2em;
            border-radius: 15px;
            border: 1px solid lightgray;
            padding-left: 10px;
        }

        div.chat-input input[type="button"] {
            height: 2em;
            width: 2em;
            background-color: var(--badge-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search or start chat" id="search">
            </div>
            <div class="contacts">
                <div class="contact">
                    <div class="avatar">J</div>
                    <div class="contact-container">
                        <div class="name">Jim</div>
                        <div class="status">Here</div>
                    </div>
                </div>
                <div class="contact">
                    <div class="avatar">J</div>
                    <div class="contact-container">
                        <div class="name">Jane</div>
                        <div class="status">Here</div>
                    </div>
                </div>
                <div class="contact">
                    <div class="avatar">J</div>
                    <div class="contact-container">
                        <div class="name">John</div>
                        <div class="status">Here</div>
                    </div>
                </div>
                <div class="contact">
                    <div class="avatar">B</div>
                    <div class="contact-container">
                        <div class="name">Batman</div>
                        <div class="status">Here</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-heading">
            <div class="avatar">J</div>
            <div class="interlocutor" style="padding-left:10px;">Jim</div>
        </div>
        <div class="chat">
            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10-10-10</div>
            </div>
            <div class="message">
                <div class="content">Message from Jim</div>
                <div class="time">10-10-10</div>
            </div>
            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10-10-10</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="input message here">
            <input type="button" value=">">
        </div>
    </div>
</body>
</html>
